<!DOCTYPE html>
<html lang="en" class="font-dm">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Fabrica - Login</title>
    <link rel="icon" type="image/x-icon" href="/src/fine fabrica.svg">
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-lm-primary dark:bg-dm-primary   text-lm-text dark:text-dm-text   text-[16px]">
    
    <div class="inline-block relative bg-lm-secondary  dark:bg-dm-secondary rounded-lg w-full md:w-[calc(100%-256px)] md:ml-32 min-h-[544px] md:h-auto h-[848px] top-[112px] mb-16" id="logged-out">
        <div class="float-left space-y-4 p-16 w-full md:w-1/2">
            <input type="text" id="username" placeholder="Name" name="username" class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue" required> <br>
            <input type="text" id="email" placeholder="Email" name="email" class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue" required> <br>
            <input type="password" id="pw" placeholder="Password" name="pw" class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue text-main-blue" required> <br>
            <button class="w-full h-16 rounded-lg bg-main-blue text-lm-secondary dark:text-dm-secondary" id="signUp"><b>SIGN UP</b></button>
        </div>
        <div class="md:float-left space-y-4 p-16 w-full md:w-1/2">
            <input type="text" id="lemail" placeholder="Email" name="email" class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue" required> <br>
            <input type="password" id="lpw" placeholder="Password" name="pw" class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue text-main-blue" required> <br>
            <button class="w-full h-16 rounded-lg bg-main-blue text-lm-secondary dark:text-dm-secondary" id="login"><b>LOGIN</b></button>
        </div>
        <div class="w-full px-16 pb-16">
            <button class="w-full h-16 rounded-lg bg-main-red text-lm-secondary dark:text-dm-secondary" id="google"><b>SIGN IN WITH GOOGLE</b></button>
        </div>
    </div>

    <div class="inline-block relative bg-lm-secondary  dark:bg-dm-secondary rounded-lg w-full md:w-[calc(100%-256px)] md:ml-32 md:h top-[112px] mb-16" id="logged-in">
        <div class="float-left space-y-4 p-16 w-full">
            <a class="w-full h-16 rounded-lg bg-main-blue text-lm-secondary dark:text-dm-secondary"><b>MEMBERSHIP</b></a>
            <button class="w-full h-16 rounded-lg bg-main-blue text-lm-secondary dark:text-dm-secondary" id="signOut"><b>SIGN OUT</b></button>
        </div>
        </div>
    </div>

    <script src="/src/theme.js" id="theme"></script>
    
    <script src="/src/constants.js"></script>

    <script src="/src/script.js" type="module"></script>
</body>

</html>
