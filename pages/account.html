<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fine Fabrica - Account</title>
    <link rel="icon" type="image/x-icon" href="/src/fine fabrica.svg" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link

  <body

  >
    <div

      id="logged-out"
    >
      <div class="float-left space-y-4 p-16 w-full md:w-1/2">
        <input
          type="text"
          id="username"
          placeholder="Name"
          name="username"
          class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue"
          required
        />
        <br />
        <input
          type="text"
          id="email"
          placeholder="Email"
          name="email"
          class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue"
          required
        />
        <br />
        <input
          type="password"
          id="pw"
          placeholder="Password"
          name="pw"
          class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue text-main-blue"
          required
        />
        <br />
        <button
          class="w-full h-16 rounded-lg bg-main-blue text-lm-secondary dark:text-dm-secondary"
          id="signUp"
        >
          <b>SIGN UP</b>
        </button>
      </div>
      <div class="md:float-left space-y-4 p-16 w-full md:w-1/2">
        <input
          type="text"
          id="lemail"
          placeholder="Email"
          name="email"
          class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue"
          required
        />
        <br />
        <input
          type="password"
          id="lpw"
          placeholder="Password"
          name="pw"
          class="w-full px-4 h-16 rounded-lg bg-lm-primary dark:bg-dm-primary placeholder-main-blue text-main-blue"
          required
        />
        <br />
        <button
          class="w-full h-16 rounded-lg bg-main-blue text-lm-secondary dark:text-dm-secondary"
          id="login"
        >
          <b>LOGIN</b>
        </button>
      </div>
      <div class="w-full px-16 pb-16">
        <button
          class="w-full h-16 rounded-lg bg-main-red text-lm-secondary dark:text-dm-secondary"
          id="google"
        >
          <b>SIGN IN WITH GOOGLE</b>
        </button>
      </div>
    </div>

                >
                  SET USERNAME
                </button>
              </form>
            </li>
          </ul>
